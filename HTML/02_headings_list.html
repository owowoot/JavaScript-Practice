<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>

    <ol>
        <li>orange tea</li>
        <li>black tea</li>
    </ol>
    <img src="./html/images/hc.png" width="200px">
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline Elements</h1>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>

</html>
